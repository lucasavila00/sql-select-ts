name: Static analysis
on: [push]
permissions:
    contents: write
jobs:
    test-lib:
        runs-on: ubuntu-20.04
        concurrency: ci-${{ github.ref }}
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3
            - name: Typescript check
              run: |
                  make install
                  make static
