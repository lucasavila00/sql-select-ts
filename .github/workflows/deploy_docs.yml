name: Build and Deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-20.04
        concurrency: ci-${{ github.ref }}
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install and Build 🔧
              run: |
                  cd docs
                  npm ci
                  npm run build
                  touch dist/.nojekyll
                  cp src/404.html dist/404.html

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4.3.3
              with:
                  branch: gh-pages
                  folder: docs/dist
