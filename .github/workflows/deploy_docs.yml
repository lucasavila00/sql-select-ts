name: Build and Deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-20.04
        concurrency: ci-${{ github.ref }}
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install and Build 🔧
              run: |
                  make install
                  make build-ts-docs
                  make build-docs-app

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4.3.3
              with:
                  branch: gh-pages
                  folder: docs/dist
